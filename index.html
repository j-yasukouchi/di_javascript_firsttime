<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>はじめてのJavaScript</title>
        <style>
            body {
                display: flex;
                flex-wrap: wrap;
            }
            .box {
                width: 100px;
                height: 100px;
                background: skyblue;
                cursor: pointer;
                transition: 0.8s;
                margin: 0 8px 8px 0;
            }
            .circle {
                background: pink;
                border-radius: 50%;
                transform: rotete(360deg);
            }
        </style>
    </head>
    <body>
        <div class="box" id="target1"></div>
        <div class="box" id="target2"></div>
        <div class="box" id="target3"></div>

        <script>
            'use strict';

            const target1 = document.getElementById('target1');
            const target2 = document.getElementById('target2');
            const target3 = document.getElementById('target3');

            target1.addEventListener('click', () => {
                target1.classList.add('circle');
            });
            target2.addEventListener('click', () => {
                target2.classList.add('circle');
            });
            target3.addEventListener('click', () => {
                target3.classList.add('circle');
            });
        </script>
    </body>
</html>
