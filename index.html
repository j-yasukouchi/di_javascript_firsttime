<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>はじめてのJavaScript</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background: skyblue;
                cursor: pointer;
            }
            .circle {
                background: pink;
                border-radius: 50%;
                transform: rotete(360deg);
            }
        </style>
    </head>
    <body>
        <div class="box" id="target"></div>

        <script>
            'use strict';

            document.getElementById('target').addEventListener('click', () => {
                // document.getElementById('target').style.background = 'pink';
                // document.getElementById('target').style.borderRadius = '50%';
                document.getElementById('target').classList.add('circle');
            });
        </script>
    </body>
</html>
